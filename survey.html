<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abrar Imam Saria - 20220140042</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <style>
    .form-container {
      margin-top: 110px;
      color: #ffffff;
      background: linear-gradient(to right, #000000, #022c3f);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 50px 80px rgba(16, 118, 156, 0.5);
      margin-bottom: 40px;
    }

    .form-container h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #ffffff;
      text-align: center;
    }

    .form-container .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .form-container label {
      font-size: 16px;
      flex: 0 0 150px;
      margin-right: 10px;
      text-align: left;
    }

    .form-container input, 
    .form-container select, 
    .form-container textarea {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 5px;
    }

    .form-container input[type="file"] {
      background: #ffffff;
    }

    .form-container button {
      background: var(--glow-color);
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s;
      margin-top: 20px;
    }

    .form-container button:hover {
      background: #ffffff;
      color: var(--glow-color);
    }

    .button-container {
      display: flex;
      justify-content: center;
    }

    .alert {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(to right, #000000, #ff0000);
      color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      z-index: 1000;
      box-shadow: 0 50px 80px rgba(255, 98, 0, 0.5);
      max-width: 90%;
      width: 600px;
      text-align: left;
    }

    .alert strong {
      display: block;
      text-align: center;
      margin-bottom: 10px;
    }

    .alert img {
      width: 565px;
      height: 400px;
      object-fit: cover;
      margin-top: 10px;
    }

    .logo-container {
      position: absolute;
      top: 20px; 
      left: 20px; 
      display: flex;
      align-items: center;
      z-index: 1000; 
    }

    .logo {
      width: 100px; 
      height: auto; 
    }

    .logo-text-upper {
      color: #ffffff;
      font-size: 16px;
      margin-right: 10px; 
    }

    .logo-text-lower {
      color: #ffffff;
      font-size: 16px;
      margin-left: 10px; 
    }

    .radio-group {
      display: flex;
      flex-direction: column;
    }

    .radio-group div {
      display: flex;
      align-items: center;
    }

    .photo-preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    #photoPreview {
      max-width: 100%;
      max-height: 300px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  
  <div class="logo-container">
    <a href="index.html">
      <img src="assets/pngwing.com.png" alt="Logo" class="logo">
    </a>
    <div class="logo-text">Abrar Imam Saria - 20220140042</div>
  </div>

  <div class="container form-container">
    <h1>Silahkan isi form dibawah ini</h1>
    <form id="surveyForm">
      <div class="form-group">
        <label for="name">Nama</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="dob">Tanggal Lahir</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="year">Angkatan</label>
        <select id="year" name="year" required>
          <option value="">Pilih Angkatan</option>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
        </select>
      </div>
      <div class="form-group">
        <label>Peminatan</label>
        <div class="radio-group">
          <div>
            <input type="radio" id="peminatan1" name="peminatan" value="Peminatan 1" required>
            <label for="peminatan1">Pemrograman</label>
          </div>
          <div>
            <input type="radio" id="peminatan2" name="peminatan" value="Peminatan 2">
            <label for="peminatan2">Jaringan</label>
          </div>
          <div>
            <input type="radio" id="peminatan3" name="peminatan" value="Peminatan 3">
            <label for="peminatan3">Database</label>
          </div>
          <div>
            <input type="radio" id="peminatan4" name="peminatan" value="Peminatan 4">
            <label for="peminatan4">UI/UX Design</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="photo">Foto Diri</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
      </div>
      <div class="photo-preview-container">
        <img id="photoPreview" style="display:none;" alt="Foto Preview">
      </div>
      <div class="form-group">
        <label for="address">Alamat</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
      <div class="button-container">
        <button type="submit">Submit</button>
      </div>
    </form>
    <div id="alert" class="alert"></div>
  </div>

  <script>
    document.getElementById('photo').addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const preview = document.getElementById('photoPreview');
          preview.src = e.target.result;
          preview.style.display = 'block';
        }
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('surveyForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const dob = document.getElementById('dob').value;
      const year = document.getElementById('year').value;
      const peminatan = document.querySelector('input[name="peminatan"]:checked').value;
      const address = document.getElementById('address').value;
      const photo = document.getElementById('photoPreview').src;

      let peminatanText;
      switch (peminatan) {
        case 'Peminatan 1':
          peminatanText = 'Pemrograman';
          break;
        case 'Peminatan 2':
          peminatanText = 'Jaringan';
          break;
        case 'Peminatan 3':
          peminatanText = 'Database';
          break;
        case 'Peminatan 4':
          peminatanText = 'UI/UX Design';
          break;
        default:
          peminatanText = '';
      }

      const alertBox = document.getElementById('alert');
      alertBox.innerHTML = `
        <strong>Form submitted successfully!</strong><br>
        Nama: ${name}<br>
        Tanggal Lahir: ${dob}<br>
        Angkatan: ${year}<br>
        Peminatan: ${peminatanText}<br>
        Alamat: ${address}<br>
        <img src="${photo}" alt="Foto Preview">
      `;
      alertBox.style.display = 'block';
      setTimeout(() => {
        alertBox.style.display = 'none';
      }, 10000);
      this.reset();
      document.getElementById('photoPreview').style.display = 'none';
    });
  </script>
</body>
</html>
